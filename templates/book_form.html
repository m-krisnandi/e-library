{% extends "base_generic.html" %}

{% block title %}Book Form{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Book</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
